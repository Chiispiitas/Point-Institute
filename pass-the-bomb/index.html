<!DOCTYPE html>
<html lang="en">

<!-- ==============================================
    *  Head
============================================== -->
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Pass the Bomb!</title>
    <meta content="Point Institute Party Games - David Santana" name="description">

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">

    <!-- Vendor CSS -->
    <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <!-- Main CSS -->
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


</head>

<!-- ==============================================
    *  Body
============================================== -->
<body>
    
    <div id="container-scene">

        <div class="scene" id="scene-title">

            <div>
                <img src="img/game-logo.png" width="75%">
            </div>

            <button id="btn-title-start-now">Start</button>

        </div>

        <div class="scene" id="scene-participants">
            <div id="container-participants-info">
                <div id="container-list-participants">
                    <div id="list-participants"></div>
                </div>

                <div id="container-input-participants">
                    <input id="input-participants" type="text" spellcheck="false" autocomplete="off">
                </div>
            </div>

            <div id="container-participants-controls">
                <i class="bi bi-arrow-right-circle" id="btn-test-next"></i>
            </div>
        </div>

    </div>

    <!-- Database -->
    <script src="js/database.js"></script>

    <!-- Scenes -->
    <script src="js/scenes/scene-manager.js"></script>
    <script src="js/scenes/scene-title.js"></script>
    <script src="js/scenes/scene-participants.js"></script>
    <script src="js/scenes/scene-game.js"></script>
    <script src="js/scenes/scene-results.js"></script>

</body>
</html>
